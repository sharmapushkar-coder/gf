<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 300px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .bot-message {
            color: #2b2b2b;
            font-weight: bold;
        }
        .user-message {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Offline Chat App</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to handle sending message
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            const chatBox = document.getElementById('chat-box');

            // Show the user's message
            if (userInput) {
                chatBox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;
            } else {
                return;
            }

            // Provide the fixed response
            const response = 'Bhosdk padhai karle jakar.Mahila helpline par call kar dungi warna';
            chatBox.innerHTML += `<div class="message bot-message">Bot: ${response}</div>`;

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('user-input').value = '';
        }
    </script>

</body>
</html>
