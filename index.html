<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 90%;
            margin: 20px auto;
            background-color: #1e1e1e; /* Dark container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            height: 95%;
            width: 95%;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #333; /* Dark background for chat box */
            font-size: 14px;
            word-wrap: break-word;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .input-container input {
            width: 75%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            font-size: 14px;
            background-color: #555; /* Dark background for input */
            color: white;
        }
        .input-container button {
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .bot-message {
            color: #ff9800; /* Orange color for bot messages */
            font-weight: bold;
        }
        .user-message {
            color: #b0b0b0; /* Light gray for user messages */
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 480px) {
            .chat-container {
                padding: 10px;
            }
            .input-container input {
                width: 70%;
            }
            .input-container button {
                width: 25%;
                font-size: 12px;
            }
            .message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 style="text-align: center; color: #fff;">Real Girl friend !</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // List of random responses from the bot
        const responses = [
            'Abey dimag mat kharab kar kaam karle jakar.',
            'Abey koi or kaam dham nahi hai kya terpe aa jata hai mere pass.',
            'Chalaja warna tere muh me muut dungi.',
            'Tatti si shakal ke chala ja yaha se.',
            'Aapka na chehra acha hai na aap ammir ho isliye jakar padhai karo.',
            'Tere muh par toh kabootar bhi nahi hagenge.'
        ];

        // Function to handle sending message
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            const chatBox = document.getElementById('chat-box');

            // Show the user's message
            if (userInput) {
                chatBox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;
            } else {
                return;
            }

            // Get a random bot response from the list
            const randomIndex = Math.floor(Math.random() * responses.length);
            const response = responses[randomIndex];

            // Show the bot's random response
            setTimeout(function(){
                chatBox.innerHTML += `<div class="message bot-message">HER: ${response}</div>`;
            },1000)
            

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('user-input').value = '';
        }
    </script>

</body>
</html>
